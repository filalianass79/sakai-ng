<p-toast position="top-center"></p-toast>
<p-confirmDialog></p-confirmDialog>

<div class="bg-surface-50 dark:bg-surface-900 p-12 min-h-screen">
  <div class="max-w-8xl mx-auto">
    <p-card styleClass="shadow">
      <h1 class="text-3xl font-bold text-surface-900 dark:text-surface-0">Liste des Sociétés archivées</h1>

      <p-toolbar styleClass="mb-12">
        <ng-template pTemplate="left">
          <p-button 
            severity="danger" 
            label="Supprimer" 
            icon="pi pi-trash" 
            [outlined]="true"
            (onClick)="deleteSelectedCompanies()" 
            [disabled]="!selectedCompanies || !selectedCompanies.length"
          ></p-button>
        </ng-template>

        <ng-template pTemplate="right">
          <p-fileUpload 
            mode="basic" 
            accept="image/*" 
            [maxFileSize]="1000000" 
            label="Import" 
            chooseLabel="Import" 
            class="mr-2 inline-block"
            [chooseButtonProps]="{ severity: 'secondary' }"
            auto customUpload
          ></p-fileUpload>
          <p-button 
            class="mr-2" 
            tooltipPosition="bottom" 
            pTooltip="CSV" 
            icon="pi pi-file-o" 
            severity="help" 
            (onClick)="exportCSV()"
          ></p-button>
          <p-button 
            class="mr-2" 
            tooltipPosition="bottom" 
            pTooltip="XLS" 
            icon="pi pi-file-excel" 
            severity="success" 
            (onClick)="exportExcel()"
          ></p-button>
          <p-button 
            class="mr-2" 
            tooltipPosition="bottom" 
            pTooltip="PDF" 
            icon="pi pi-file-pdf" 
            severity="danger" 
            (onClick)="exportPdf()"
          ></p-button>
        </ng-template>
      </p-toolbar>

      <p-table 
        #dt
        [value]="companies" 
        [paginator]="true" 
        [rows]="10"
        [showCurrentPageReport]="true"
        [tableStyle]="{ 'min-width': '35rem' }"
        [(selection)]="selectedCompanies"
        [rowHover]="true"
        dataKey="id"
        [loading]="loading"
        [globalFilterFields]="['raisonSocial', 'email', 'ville', 'fixe']"
        [sortMode]="'multiple'"
        currentPageReportTemplate="Affichage {first} à {last} sur {totalRecords} sociétés"
        [rowsPerPageOptions]="[10, 25, 50]"
        styleClass="p-datatable-striped p-datatable-sm"
        [reorderableColumns]="true"
        [resizableColumns]="true"
        stateStorage="local"
        stateKey="companies-table-state"
      >
        <ng-template pTemplate="caption">
          <div class="flex items-center justify-between">
            <p-button 
              [outlined]="true" 
              icon="pi pi-filter-slash" 
              label="Clear" 
              (click)="clear(dt)"
            ></p-button>
            
            <p-multiSelect
              [options]="cols"
              [(ngModel)]="selectedColumns"
              optionLabel="header"
              selectedItemsLabel="{0} colonnes sélectionnées"
              [style]="{ minWidth: '200px' }"
              placeholder="Choisir les colonnes"
            ></p-multiSelect>

            <div class="flex items-center justify-between">
              <div class="mr-2" *ngIf="checked">
                Masquer filtre
              </div>
              <div class="mr-2" *ngIf="!checked">
                Afficher filtre
              </div>
              <p-toggleSwitch [(ngModel)]="checked"></p-toggleSwitch>
            </div>

            <button
              pButton
              pRipple
              icon="pi pi-sync"
              class="p-button-help mr-2"
              (click)="resetSort()"
            ></button>

            <p-iconfield>
            <p-inputicon styleClass="pi pi-search" />
            <input type="text" pInputText [(ngModel)]="globalFilter" (ngModelChange)="dt.filterGlobal($event, 'contains')" placeholder="Rechercher..." />
            </p-iconfield>
          </div>
        </ng-template>

        <ng-template pTemplate="header">
          <tr>
            <th style="width: 4rem">
              <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
            </th>
            <th style="width: 80px">Logo</th>
            <th *ngFor="let col of selectedColumns" 
                [pSortableColumn]="col.field"
                pResizableColumn>
              {{ col.header }}
              <p-sortIcon [field]="col.field"></p-sortIcon>
              <p-columnFilter
                *ngIf="checked"
                [type]="col.type"
                [field]="col.field"
                display="menu"
              ></p-columnFilter>
            </th>
            <th>Actions</th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-company>
          <tr>
            <td>
              <p-tableCheckbox [value]="company"></p-tableCheckbox>
            </td>
            <td>
              <img [src]="company.logo?.url || 'assets/images/logo.png'" 
                   [alt]="company.raisonSociale"
                   class="company-logo" />
            </td>
            <td *ngFor="let col of selectedColumns">
              {{ company[col.field] }}
            </td>
            <td>
              <div class="flex gap-2">
                <p-button 
                  icon="pi pi-sign-in" 
                  severity="info" 
                  (onClick)="activeCompany(company)"
                  pTooltip="Restaurer"
                  [rounded]="true"
                  [text]="true"
                  [raised]="true"
                ></p-button>
                <p-button 
                  icon="pi pi-trash" 
                  severity="danger" 
                  (onClick)="deleteCompany(company)"
                  pTooltip="Supprimer"
                  [rounded]="true"
                  [text]="true"
                  [raised]="true"
                ></p-button>
              </div>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="7" class="text-center p-12">Aucune société trouvée.</td>
          </tr>
        </ng-template>
        <ng-template pTemplate="summary">
          <div class="flex items-center justify-between">
            Total: {{ companies ? companies.length : 0 }} sociétés
          </div>
        </ng-template>
      </p-table>
    </p-card>
  </div>
</div>
