  <p-toast></p-toast>

  <div class="bg-surface-50 dark:bg-surface-900 p-2 min-h-screen">
    <div class="max-w-7xl mx-auto">
      <p-card styleClass="shadow">
        <!-- En-tête avec navigation et titre -->
        <div class="flex items-center justify-between mb-2">
          <div class="flex items-center">
            <button pButton 
              icon="pi pi-arrow-left" 
              class="p-button-rounded p-button-outlined mr-12" 
              (click)="goBack()"
              pTooltip="Retour à la liste"
            ></button>
            <h1 class="text-primary-900 dark:text-primary-200 font-bold text-3xl lg:text-4xl m-0">
              {{isEditMode ? 'Modifier' : 'Créer'}} une categorie
            </h1>
          </div>
        </div>

        <form [formGroup]="categorieForm" (ngSubmit)="onSubmit()" class="space-y-2">
          <!-- Section Informations générales -->
          <p-panel styleClass="mb-2">
            <ng-template pTemplate="header">
              <div class="flex items-center">
                <i class="pi pi-info-circle mr-2 text-primary-500"></i>
                <span class="text-primary-800 dark:text-primary-300 font-medium text-xl">Informations générales</span>
              </div>
            </ng-template>
            
            <div class="grid grid-cols-12 gap-4 grid-cols-12 gap-6 grid-cols-12 gap-12">
              <div class="col-span-12 md:col-span-3 lg:col-span-3">
                <p-card styleClass="mb-2 shadow-sm">
                  <ng-template pTemplate="header">
                    <div class="flex items-center mb-2">
                      <i class="pi pi-image mr-2 text-primary-500"></i>
                      <span class="text-primary-700 font-medium">Logo</span>
                    </div>
                  </ng-template>
                    <app-image-upload *ngIf="categorie.id || !isEditMode"
                    [entityType]="'categorie'" 
                    [entityId]="categorie.id!" 
                    [imageName]="'logo'" 
                    [currentImage]="categorie.logo" 
                    [autoUpload]="true"
                    (onImageSelected)="onLogoSelected($event)"
                    (onUploadComplete)="onLogoUploaded($event)"
                    (onImageDeleted)="onLogoDeleted()"
                    class="w-full">
                  </app-image-upload>
                </p-card>
              </div>

              <div class="col-span-12 md:col-span-9 lg:col-span-9">
                <div class="grid grid-cols-12 gap-4 grid-cols-12 gap-6 grid-cols-12 gap-12">
                  <div class="col-span-12">
                    <div class="field">
                      <label for="nom" class="text-primary-800 dark:text-primary-400 font-medium mb-2 block">Categorie *</label>
                      <input id="nom" type="text" pInputText formControlName="nom" class="w-full p-inputtext-lg">
                      <small *ngIf="categorieForm.get('nom')?.hasError('required') && categorieForm.get('nom')?.touched" 
                             class="p-error block mt-1">La raison sociale est requise</small>
                    </div>

                    <div class="field">
                      <label for="libelle" class="text-primary-800 dark:text-primary-400 font-medium mb-2 block">Libelle</label>
                      <input id="libelle" type="text" pInputText formControlName="libelle" class="w-full p-inputtext-lg">
                    </div>
                    
                    <div class="field">
                      <label for="exemple" class="text-primary-800 dark:text-primary-400 font-medium mb-2 block">Exemple</label>
                      <input id="exemple" type="text" pInputText formControlName="exemple" class="w-full p-inputtext-lg">
                    </div>
                  </div>


                </div>
              </div>
            </div>
          </p-panel>



          <!-- Boutons d'action -->
          <div class="flex justify-end gap-2 pt-12">
            <button pButton 
                    type="button" 
                    label="Annuler" 
                    class="p-button-outlined"
                    (click)="goBack()">
            </button>
            <button pButton 
                    type="submit" 
                    label="Enregistrer" 
                    [disabled]="!categorieForm.valid"
                    class="p-button-primary">
            </button>
          </div>
        </form>
      </p-card>
    </div>
  </div>
