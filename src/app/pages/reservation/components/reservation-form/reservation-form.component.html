<div class="reservation-container">
    <h1>Réserver un véhicule</h1>
    
    <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()" class="reservation-form">
       
        <div class="flex flex-col gap-12 w-full sm:w-auto">
            <div class="flex flex-col sm:flex-row sm:items-center gap-12">
                <div class="flex-1">
                    <p-inputgroup>
                        <p-inputgroup-addon>
                            <i class="pi pi-map-marker"></i>
                        </p-inputgroup-addon>
                        <p-floatlabel class="w-full md:w-100" variant="on" >
                            <p-select [options]="agences" 
                            [style]="{'width':'100%', 'height':'50px', 'padding':'10px 10px', 'font-size':'1rem'}"
                            [showClear]="false"
                             formControlName="agenceDepart" inputId="agenceDepart"  optionLabel="name" styleClass="w-full" />
                            <label for="agenceDepart" [style]="{'color':'#ec700a', 'font-size':'0.8rem'}">Agence de départ</label>
                        </p-floatlabel>
                    </p-inputgroup>

                </div>
                <div class="flex-1">
                    <p-inputgroup>
                        <p-inputgroup-addon>
                            <i class="pi pi-map-marker"></i>
                        </p-inputgroup-addon>
                        <p-floatlabel class="w-full md:w-100" variant="on" >
                            <p-select [options]="agences" 
                            [style]="{'width':'100%', 'height':'50px', 'padding':'10px 10px', 'font-size':'1rem'}"
                            [showClear]="false"
                             formControlName="agenceRetour" inputId="agenceRetour"  optionLabel="name" styleClass="w-full" />
                            <label for="agenceRetour" [style]="{'color':'#ec700a', 'font-size':'0.8rem'}">Agence de retour</label>
                        </p-floatlabel>
                    </p-inputgroup>
                </div>
            </div>
            <div class="flex flex-col sm:flex-row sm:items-center gap-12">
                <div class="flex-1">
                    <p-inputgroup>
                        <p-inputgroup-addon>
                            <i class="pi pi-calendar"></i>
                        </p-inputgroup-addon>
                        <p-floatlabel  class="w-full md:w-100" variant="on">
                            <p-datepicker  class="w-full md:w-100"
                            formControlName="dateDepart"
                            dateFormat="dd/mm/yy"
                            [minDate]="minDate"
                            [numberOfMonths]="2"
                            [style]="{'width':'100%', 'height':'50px',  'font-size':'1rem'}"
                            inputId="dateDepart"  />
                            <label for="dateDepart" [style]="{'color':'#ec700a', 'font-size':'0.8rem'}">Date de départ</label>
                        </p-floatlabel>
                    </p-inputgroup>

                </div>
                <div class="flex-1">
                    <p-inputgroup>
                        <p-inputgroup-addon>
                            <i class="pi pi-clock"></i>
                        </p-inputgroup-addon>
                        <p-floatlabel  class="w-full md:w-100" variant="on">
                            <p-select [options]="heures" formControlName="heureDepart" 
                                      optionLabel="name"
                                      [style]="{'width':'100%', 'height':'50px', 'padding':'10px 10px'}"
                                      [showClear]="false"
                                      inputId="heureDepart"  iconDisplay="input" />
                            <label for="heureDepart" [style]="{'color':'#ec700a', 'font-size':'0.8rem'}">Heure de départ</label>
                        </p-floatlabel> 
                    </p-inputgroup>
                </div>
            </div>
            <div class="flex flex-col sm:flex-row sm:items-center gap-12">
                <div class="flex-1">
                    <p-inputgroup>
                        <p-inputgroup-addon>
                            <i class="pi pi-calendar"></i>
                        </p-inputgroup-addon>
                        <p-floatlabel  class="w-full md:w-100" variant="on">
                            <p-datepicker  class="w-full md:w-100"
                            formControlName="dateRetour"
                            dateFormat="dd/mm/yy"
                            [minDate]="minDate"
                            [numberOfMonths]="2"
                            [style]="{'width':'100%', 'height':'50px', 'font-size':'1rem'}"
                            inputId="dateRetour"  iconDisplay="input" />
                            <label for="dateRetour" [style]="{'color':'#ec700a', 'font-size':'0.8rem'}">Date de retour</label>
                        </p-floatlabel>
                    </p-inputgroup>

                </div>
                <div class="flex-1">
                    <p-inputgroup>
                        <p-inputgroup-addon>
                            <i class="pi pi-clock"></i>
                        </p-inputgroup-addon>
                        <p-floatlabel  class="w-full md:w-100" variant="on">
                            <p-select [options]="heures" formControlName="heureRetour" 
                                      optionLabel="name"
                                      [style]="{'width':'100%', 'height':'50px', 'padding':'10px 10px'}"
                                      [showClear]="false"
                                    inputId="heureRetour"  iconDisplay="input" />
                            <label for="heureRetour" [style]="{'color':'#ec700a', 'font-size':'0.8rem'}">Heure de retour</label>
                        </p-floatlabel> 
                    </p-inputgroup>

                </div>
            </div>         
            <div class="flex flex-col sm:flex-row sm:items-center gap-12">
                <div class="flex-auto">
                    <p-inputgroup>
                        <p-inputgroup-addon>
                            <i class="pi pi-tag"></i>
                        </p-inputgroup-addon>
                        <p-floatlabel variant="on">
                            
                                <input pInputText id="codePromo" formControlName="codePromo"
                                [style]="{'width':'100%', 'height':'50px', 'font-size':'1rem'}"
                               />
                            <label for="codePromo" [style]="{'color':'#ec700a', 'font-size':'0.8rem'}">J'ai un code promo</label>
                        </p-floatlabel>
                    </p-inputgroup>

                </div>
                <div class="flex-auto">
                    <p-inputgroup>
                        <p-inputgroup-addon>
                            <i class="pi pi-user"></i>
                        </p-inputgroup-addon>
                        <p-floatlabel variant="on">
                            <input pInputText id="age" formControlName="age" type="number"
                              min="18" max="80"
                                [style]="{'width':'100%', 'height':'50px', 'font-size':'1rem'}"
                                />
                            <label for="age" [style]="{'color':'#ec700a', 'font-size':'0.8rem'}">Age du conducteur</label>
                        </p-floatlabel>
                    </p-inputgroup>

                </div>
                <div class="flex-auto">
                    <div class="form-group search-group">
                        <button pButton type="submit" 
                                label="RECHERCHER" 
                                class="search-button"
                                [style]="{'width':'100%', 'height':'50px'}"
                                [disabled]="!reservationForm.valid">
                        </button>
                    </div>
                </div>

            </div>  
        </div>  
    </form>
</div>
